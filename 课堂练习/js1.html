<script>
    body = document.querySelector('body');
    text_div = document.createElement('div');
    for (let i = 1; i <= 10; i++) {
        let p = document.createElement('p');
        p.style.fontSize = 50 - i*3 + 'px';
        p.innerHTML = 'HTML, CSS, JavaScript 黄勉嘉2201020106';
        text_div.appendChild(p);
    }
    body.appendChild(text_div);
    p = document.querySelectorAll('p');
    for (let i = 0; i < p.length; i++) {
        p[i].addEventListener('mouseenter', function() {
            let colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
            let index = 0;
            let interval = setInterval(() => {
                this.style.color = colors[index];
                index = (index + 1) % colors.length;
            }, 100);
            fontSize = this.style.fontSize;
            this.style.fontSize = '60px';
            this.addEventListener('mouseleave', function() {
                clearInterval(interval);
                this.style.color = 'black';
                this.style.fontSize = fontSize;
            });
        });
    }
</script>
</html>
