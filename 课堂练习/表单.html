<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <div>
        <h2>注册</h2>
        <form>
            <label for="username">用户名</label><br>
            <input id="username" name="username" required><br>
            <label for="email">电子邮件</label><br>
            <input id="email" name="email" required><br>
            <label for="password">密码</label><br>
            <input id="password" name="password" required><br>
            <label for="confirm_password">确认密码</label><br>
            <input id="confirm_password" name="confirm_password" required><br>
            <input type="submit" value="注册">
        </form>
    </div>
</body>
</html>
