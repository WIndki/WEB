        <h2><a name="知行统一" class="reference-link"
                fr-bold-fda8055c=""></a><span class="header-link octicon octicon-link"></span>知行统一</h2>
        <p><strong fr-bold-fda8055c="">“知”</strong>指知识或道德观念；<strong
                fr-bold-fda8055c="">“行”</strong>指行为、行动；“统一”即部分联成整体，归于一致。</p>
        <p><strong fr-bold-fda8055c="">“知行统一”</strong>，源自于著名教育家陶行知先生的“行是知之始，知是行之成。”其意义在于要具有高尚的道德品质和远大的理想抱负，掌握过硬的科学文化知识，注重基础，崇尚实践，真正做到知与行的完美统一。
        </p>
        <h2><a name="博厚悠远" class="reference-link"
                fr-bold-fda8055c=""></a><span class="header-link octicon octicon-link"></span>博厚悠远</h2>
        <p><strong fr-bold-fda8055c="">“博”</strong>指大、广、通、众多、丰富；<strong
                fr-bold-fda8055c="">“厚”</strong>指深、重、宽厚；“悠远”即长久，远大。</p>
        <p><strong
                fr-bold-fda8055c="">“博厚悠远”</strong>出自《中庸》“故至诚无息，不息则久，久则征，征则悠远，悠远则博厚，博厚则高明”。其意义在于要不断加强自身修养，坚持不懈地以真诚的态度追求真理，要博学厚德，为人做事目光远大，不急功近利。
        </p>
    </div>
