<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唐诗展示</title>
    <style>
        body {
            background-image: url('bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .poem {
            background-color: rgba(0, 0, 0, 0.5);
            padding-left: 20%;
            padding-right: 20%;
            padding-top: 20px;
            padding-bottom: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            display: inline-block;
        }
        .input {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin-top: 100px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            display: inline-block;
        }
        h1 {
            font-size: 3.5em;
            font-weight: bold;
            color: yellow;
        }
        p {
            font-family: 'KaiTi', serif;
            font-size: 2.5em;
            height: 0.25em;
        }
    </style>
</head>
<body>
    <div class="poem">
        <h1>静夜思</h1>
        <p>李白</p>
        <p>床前明月光</p>
        <p>疑是地上霜</p>
        <p>举头望明月</p>
        <p>低头思故乡</p>
    </div>
    <br>
    <div class="input">
        <textarea id="text" cols="60" rows="8"></textarea>
        <br>
        <input type="button" value="更新">
    </div>
    <script>
        document.querySelector('input[type="button"]').addEventListener('click', function() {
            const text = document.getElementById('text').value;
            const lines = text.split('\n');
            
            if (lines.length >= 2) {
                const title = lines[0];
                const author = lines[1];
                const poemLines = lines.slice(2);
                document.querySelector('.poem h1').textContent = title;
                const poemParagraphs = document.querySelectorAll('.poem p');
                
                poemParagraphs[0].textContent = author;
                let i = 0;
                for (i = 0; i < poemLines.length && i < poemParagraphs.length - 1; i++) {
                    poemParagraphs[i + 1].textContent = poemLines[i];
                }
                for (; i < poemParagraphs.length - 1; i++) {
                    poemParagraphs[i + 1].textContent = '';
                }
            }
        });
    </script>
</body>
</html>
